<!DOCTYPE html>
<html>
<head>
    <title>Contact form using Bootstrap 3.3.4</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
</head>
<body style="background-color: #7e7e7e">
<div class="row">
<div class="col-sm-6 col-sm-offset-3">
    <div class="well" style="margin-top: 10%;">
    <h3>Send me a message</h3>
    <form role ="form" class="form-horizontal shake" id="contactForm" data-toggle="validator">
		<fieldset>
			<!-- Name input-->
			<div class="form-group">
			    <label class="col-md-3 control-label" for="name">Name</label>
				<div class="col-md-9">
				  	<input id="name" name="name" type="text" placeholder="Your name" class="form-control" required data-error="Please fill in your name">
				  	<div class="help-block with-errors"></div>
		        </div>
		    </div>
		    
			<!-- Phone input-->
			<div class="form-group">
				<label class="col-md-3 control-label" for="phone">Your Phone #</label>
				<div class="col-md-9">
					<input id="phone" type="tel" name="phone" placeholder="Your phone number" class="form-control" required>
					<div class="help-block with-errors"></div>
		        </div>
		    </div>
		    
			<!-- Email input-->
			<div class="form-group">
				<label class="col-md-3 control-label" for="email">Your Email</label>
				<div class="col-md-9">
					<input id="email" type="email" name="email" placeholder="Your email" class="form-control" required>
		        	<div class="help-block with-errors"></div>
		      	</div>
		    </div>
		    
			<!-- Message body -->
			<div class="form-group">
				<label class="col-md-3 control-label" for="message">Your message</label>
				<div class="col-md-9">
					<textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5" required></textarea>
		          	<div class="help-block with-errors"></div>
		  		</div>
		  	</div>
		    
			<!-- Form actions -->
			<div class="form-group">
				<div id="msgSubmit" class="h3 text-center hidden"></div>
				<div class="col-md-12 text-right">
						<button type="submit" id="form-submit" class="btn btn-primary btn-lg">Submit</button>
						<div class="clearfix"></div>
				</div>
			</div>
		  </fieldset>
	   	</form>
    </div>
</div>
</div>
</body>
<script  type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="js/validator.min.js"></script>
<script type="text/javascript" src="js/form-scripts.js"></script>
</html>
